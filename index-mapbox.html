<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#9E1B32">
    <title>Vías Verdes de Murcia | Mapa Interactivo</title>

    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        murcia: {
                            DEFAULT: '#9E1B32',
                            light: '#C43A54',
                            dark: '#7A1528',
                            accent: '#C43A54',
                            glow: '#D4626F'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles-mapbox.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Loading Screen -->
    <div id="loader" class="fixed inset-0 z-[9999] bg-gradient-to-br from-murcia to-murcia-dark flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="text-white text-center">
            <svg class="w-20 h-20 mx-auto mb-4 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
            </svg>
            <h1 class="text-3xl font-bold tracking-tight">Vías Verdes</h1>
            <p class="text-xl opacity-90">Región de Murcia</p>
        </div>
        <p class="text-sm text-white/70 mt-6">Cargando mapa interactivo...</p>
    </div>

    <!-- Main Container -->
    <div class="flex h-screen">

        <!-- Sidebar -->
        <aside id="sidebar" class="w-[380px] bg-white shadow-xl z-20 flex flex-col overflow-hidden">

            <!-- Header -->
            <header class="bg-gradient-to-r from-murcia to-murcia-dark text-white p-6">
                <div class="flex items-center gap-3 mb-4">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                    </svg>
                    <div>
                        <h1 class="text-xl font-bold">Vías Verdes de Murcia</h1>
                        <p class="text-sm opacity-80">8 rutas | 180+ km de senderos</p>
                    </div>
                </div>

                <!-- Search -->
                <div class="relative">
                    <svg class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-murcia-dark/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Buscar ruta o punto de interés..."
                           class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/90 text-murcia-dark placeholder:text-murcia-dark/50 focus:outline-none focus:ring-2 focus:ring-white/50">
                </div>
            </header>

            <!-- Tabs -->
            <div class="flex border-b border-gray-200">
                <button id="tabRoutes" class="flex-1 py-3 px-4 text-sm font-semibold text-murcia border-b-2 border-murcia bg-murcia/5" onclick="switchTab('routes')">
                    Rutas
                </button>
                <button id="tabPOIs" class="flex-1 py-3 px-4 text-sm font-semibold text-gray-500 hover:text-murcia" onclick="switchTab('pois')">
                    Puntos de Interés
                </button>
                <button id="tabFilters" class="flex-1 py-3 px-4 text-sm font-semibold text-gray-500 hover:text-murcia" onclick="switchTab('filters')">
                    Filtros
                </button>
            </div>

            <!-- Content Area -->
            <div class="flex-1 overflow-y-auto">

                <!-- Routes List -->
                <div id="routesContent" class="p-4 space-y-3">
                    <!-- Routes will be populated here -->
                </div>

                <!-- POIs List -->
                <div id="poisContent" class="p-4 space-y-3 hidden">
                    <!-- POIs will be populated here -->
                </div>

                <!-- Filters Panel -->
                <div id="filtersContent" class="p-4 hidden">

                    <!-- Route Filters -->
                    <div class="mb-6">
                        <h3 class="font-semibold text-gray-700 mb-3 flex items-center gap-2">
                            <svg class="w-5 h-5 text-murcia" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                            </svg>
                            Filtrar Rutas
                        </h3>
                        <div id="routeFilters" class="space-y-2">
                            <!-- Route checkboxes -->
                        </div>
                    </div>

                    <!-- POI Type Filters -->
                    <div class="mb-6">
                        <h3 class="font-semibold text-gray-700 mb-3 flex items-center gap-2">
                            <svg class="w-5 h-5 text-murcia" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            Tipos de POI
                        </h3>
                        <div id="poiFilters" class="space-y-2">
                            <!-- POI type checkboxes -->
                        </div>
                    </div>

                    <!-- Difficulty Filters -->
                    <div class="mb-6">
                        <h3 class="font-semibold text-gray-700 mb-3 flex items-center gap-2">
                            <svg class="w-5 h-5 text-murcia" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            Dificultad
                        </h3>
                        <div id="difficultyFilters" class="space-y-2">
                            <!-- Difficulty checkboxes -->
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-2 mt-6">
                        <button onclick="resetFilters()" class="flex-1 py-2 px-4 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm font-medium text-gray-700 transition">
                            Limpiar filtros
                        </button>
                        <button onclick="applyFilters()" class="flex-1 py-2 px-4 bg-murcia hover:bg-murcia-dark text-white rounded-lg text-sm font-medium transition">
                            Aplicar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Legend -->
            <div id="legend" class="border-t border-gray-200 p-4 bg-gray-50">
                <h4 class="text-xs font-semibold text-gray-500 uppercase mb-2">Leyenda de Rutas</h4>
                <div id="legendItems" class="space-y-1">
                    <!-- Legend items will be populated here -->
                </div>
            </div>

            <!-- Footer Actions -->
            <div class="border-t border-gray-200 p-4 flex gap-2">
                <button onclick="resetView()" class="flex-1 py-2 px-3 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm font-medium flex items-center justify-center gap-2 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                    </svg>
                    Vista general
                </button>
                <button onclick="locateUser()" class="py-2 px-3 bg-murcia hover:bg-murcia-dark text-white rounded-lg text-sm font-medium flex items-center gap-2 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <circle cx="12" cy="11" r="3"/>
                    </svg>
                    Mi ubicación
                </button>
            </div>
        </aside>

        <!-- Map Container -->
        <div class="flex-1 relative">
            <div id="map" class="w-full h-full"></div>

            <!-- Map Controls -->
            <div class="absolute top-4 right-4 flex flex-col gap-2">
                <button onclick="toggleSatellite()" id="satelliteBtn" class="w-10 h-10 bg-white shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-50 transition" title="Vista satélite">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </button>
                <button onclick="toggle3DMode()" id="btn3D" class="w-10 h-10 bg-white shadow-lg rounded-lg flex items-center justify-center hover:bg-gray-50 transition" title="Vista 3D">
                    <span class="text-sm font-bold text-gray-600">3D</span>
                </button>
            </div>

            <!-- Attribution -->
            <div class="absolute bottom-1 right-1 text-[10px] text-gray-500 bg-white/80 px-2 py-0.5 rounded">
                © Mapbox © OpenStreetMap
            </div>
        </div>
    </div>

    <!-- Route Detail Modal -->
    <div id="routeModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeRouteModal()"></div>
        <div class="absolute inset-4 md:inset-auto md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 md:w-[600px] md:max-h-[80vh] bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col">
            <div id="modalContent">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <!-- 360 Tour Modal -->
    <div id="tour360Modal" class="fixed inset-0 z-[60] hidden bg-black">
        <button onclick="close360Tour()" class="absolute top-4 right-4 z-10 w-12 h-12 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center text-white transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        <iframe id="tour360Frame" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Scripts -->
    <script src="map-mapbox.js"></script>
</body>
</html>
